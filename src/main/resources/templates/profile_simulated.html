<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Профиль (Симуляция)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="card border-warning">
        <div class="card-header bg-warning text-dark">
            <h4>Симулированный профиль: <span th:text="${username}">Admin</span></h4>
        </div>
        <div class="card-body">
            <p><strong>Имя пользователя:</strong> <span th:text="${username}">admin</span></p>
            <p><strong>Роли:</strong>
            <ul>
                <li th:each="role : ${roles}" th:text="${role.authority}">ADMIN</li>
            </ul>
            </p>
            <p><strong>Город:</strong> <span th:text="${city}">Неизвестно</span></p>
            <div class="alert alert-info mt-3">Это симулированная сессия администратора. Данные не из базы данных.</div>
            <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
        </div>
    </div>
</div>

</body>
</html>
