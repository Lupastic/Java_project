<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Main page</h1>

    <div th:each="el : ${posts}" class="alert alert-info mt-3">
        <h3 th:text="${el.title}">Post Title</h3>
        <p>Автор: <span th:text="${el.user.username}"></span></p>
        <p th:text="${el.anons}">Post Anons</p>
        <a th:href="@{/blog/{id}(id=${el.id})}" class="btn btn-primary">Подробнее</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
