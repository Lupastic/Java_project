<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <input class="form-control" th:field="*{username}" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" th:field="*{password}" placeholder="Password" required>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
</div>
</body>
</html>
