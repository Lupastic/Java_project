<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Добро пожаловать, <span th:text="${user.username}">User</span>!</h4>
        </div>
        <div class="card-body">
            <p class="mb-3"><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
            <p class="mb-3"><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p class="mb-3"><strong>Город:</strong> <span th:text="${city}">Not specified</span></p>
            <p class="mb-3"><strong>Роль:</strong> <span th:text="${user.role}">USER</span></p>
            <a th:href="@{/change}" class="btn btn-secondary me-2">Изменить детали</a>
            <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
        </div>
    </div>
</div>

</body>
</html>
