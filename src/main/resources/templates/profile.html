<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Welcome, <span sec:authentication="name">User</span>!</h4>
        </div>
        <div class="card-body">
            <p class="mb-3"><strong>Username:</strong> <span sec:authentication="name">username</span></p>
            <p><strong>Roles:</strong>
            <ul>
                <li sec:authorize="hasRole('USER')">USER</li>
                <li sec:authorize="hasRole('ADMIN')">ADMIN</li>
            </ul>
            </p>
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
