<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список всех пользователей</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-card {
            cursor: pointer;
            height: 100%;
        }
        .user-card:hover {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, .125);
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <h2>Список всех пользователей</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Успешно!</span>
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Ошибка!</span>
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
    </div>

    <div class="row">
        <div th:each="user : ${users}" class="col-md-6 col-lg-4 mb-4">
            <div sec:authorize="hasRole('ADMIN')">
                <div class="card user-card" th:data-url="@{/admin/users/{id}(id=${user.id})}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.username}">Имя пользователя</h5>
                        <p class="card-text">
                            <strong>ID:</strong> <span th:text="${user.id}">1</span><br>
                            <strong>Email:</strong> <span th:text="${user.email}">email@example.com</span><br>
                            <strong>Роль:</strong> <span th:text="${user.role}">ROLE</span>
                        </p>
                        <div class="action-buttons">
                            <form th:action="@{/admin/users/delete}" method="post" class="delete-user-form">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <button type="button" class="btn btn-danger btn-sm delete-user-button">
                                    Удалить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div sec:authorize="!hasRole('ADMIN')">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.username}">Имя пользователя</h5>
                        <p class="card-text">
                            <strong>ID:</strong> <span th:text="${user.id}">1</span><br>
                            <strong>Email:</strong> <span th:text="${user.email}">email@example.com</span><br>
                            <strong>Роль:</strong> <span th:text="${user.role}">ROLE</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить пользователя?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Удалить</button>
            </div>
        </div>
    </div>
</div>

<!-- JS + Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let formToSubmit = null;

        $(document).ready(function () {
            $('.delete-user-button').on('click', function (event) {
                event.stopPropagation(); // Не даём карточке сработать
                formToSubmit = $(this).closest('form');
                const username = $(this).closest('.card-body').find('.card-title').text();
                const userId = formToSubmit.find('input[name="id"]').val();

                $('#confirmDeleteModal .modal-body').html(
                    `Вы уверены, что хотите удалить пользователя <strong>${username}</strong> с ID <strong>${userId}</strong>?`
                );
                $('#confirmDeleteModal').modal('show');
            });

            $('#confirmDeleteButton').on('click', function () {
                if (formToSubmit) {
                    formToSubmit.submit();
                }
            });
            $('.user-card').on('click', function() {
                const url = $(this).data('url');
                if (url) {
                    window.location.href = url;
                }
            });
            $('.user-card').on('click', function (event) {
                if (!$(event.target).closest('.delete-user-button').length) {
                    const url = $(this).data('url');
                    window.location.href = url;
                }
            });
        });
    </script>
<script>
    $(document).ready(function() {
        $('.user-card').click(function() {
            const url = $(this).data('url');
            if (url) {
                window.location.href = url;
            }
        });

        $('.delete-user-button').click(function() {
            formToSubmit = $(this).closest('form');
            $('#confirmDeleteModal').modal('show');
        });

        $('#confirmDeleteButton').click(function () {
            if (formToSubmit) {
                formToSubmit.submit();
            }
        });
    });
</script>

</body>
</html>
