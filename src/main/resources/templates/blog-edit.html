<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пост</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать пост</h1>

    <form th:action="@{/blog/{id}/edit(id=${post.id})}" method="post">
        <input type="text" th:value="${post.title}" name="title" placeholder="Название статьи" class="form-control mb-2" />
        <input type="text" th:value="${post.anons}" name="anons" placeholder="Анонс статьи" class="form-control mb-2" />
        <textarea name="text" class="form-control mb-3" rows="6" placeholder="Текст статьи" th:text="${post.text}"></textarea>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
